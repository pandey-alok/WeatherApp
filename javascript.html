<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    </script>
</head>
<body>
    <p id="ptag">NA</p>
    <input type="text" id="city">
    <button onclick="showtime()">Submit</button>
    <script type="text/javascript">
        function updateName(txt){
            document.getElementById("ptag").innerHTML =txt;
        }
        function showtime(){
            document.getElementById("ptag").style.color='Green';
            document.getElementById("ptag").style.fontFamily = 'Helvetica';
            city=document.getElementById("city").value;
            httpRequest = new XMLHttpRequest();
            url= "https://api.weatherbit.io/v2.0/current?city="+city+"&key=811a4405919e442cb3b18145b4b80834&include=minutely"
            httpRequest.open("GET", url);
            httpRequest.send();
            httpRequest.onreadystatechange = function() {
                if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                    userdata=JSON.parse(httpRequest.responseText);
                    updateName(userdata.data[0].temp);
                }
            }
        }
    </script>
</body>
</html>
